<!DOCTYPE html>
<html>
<head>
    <title>Sample Demo</title>    
    
    <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
 .mandate{
     color:red;
 }
 </style>
 <script>
 $(document).ready(function(){
     $("#btnSubmit").click(function(){
        alert("Saved successfully");
     });
 });
 </script>
</head>
<body>
    <div class="row">
            <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand" href="#">Automation Pooja</a>
                      </div>
                      <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Employee Details</a></li>
                        <li><a href="#">Tax Calculator</a></li> 
                      </ul>
                    </div>
                  </nav>
    </div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
            <div class="panel panel-info">
                    <div class="panel-heading">Employee Details</div>
                    <div class="panel-body">
                            <form class="form-horizontal">                                
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="txtName"><span class="mandate">*</span>Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtName" placeholder="Enter name">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label class="control-label col-sm-2" for="txtPhone"><span class="mandate">*</span>Phone:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtPhone" placeholder="Enter Phone">
                                        </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="email"><span class="mandate">*</span>Email:</label>
                                  <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-sm-2" for="ddlDesignation">Designation:</label>
                                  <div class="col-sm-10"> 
                                      <select id="ddlDesignation" class="form-control">
                                        <option value="0">--Select--</option>
                                        <option value="1">Trainee</option>
                                        <option value="2">System Engineer</option>
                                        <option value="3">Software Engineer</option>
                                        <option value="4">Sr. Software Engineer</option>
                                      </select> 
                                  </div>
                                </div>
                                
                                <div class="form-group"> 
                                        <label class="control-label col-sm-2" for="rdoGender">Gender:</label>
                                        <div class="col-sm-10">                                       
                                          <div class="checkbox">
                                            <label><input name="Gender" type="radio"> Male</label>
                                            <label><input name="Gender" type="radio"> Female</label> 
                                          </div>
                                        </div>
                                      </div>
                                <div class="form-group"> 
                                  <label class="control-label col-sm-2" for="chkLang"><span class="mandate">*</span>Languages:</label>
                                  <div class="col-sm-10">                                       
                                    <div class="checkbox">
                                      <label><input type="checkbox"> English</label>
                                      <label><input type="checkbox"> Hindi</label>
                                      <label><input type="checkbox"> Marathi</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                        <label class="control-label col-sm-2" for="txtAddress"><span class="mandate">*</span>Address:</label>
                                        <div class="col-sm-10"> 
                                            <textarea rows="4" cols="50" id="txtAddress"  placeholder="Enter Address">                                                  
                                            </textarea>
                                        </div>
                                </div>
                                <div class="form-group"> 
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button id="btnSubmit" type="button" class="btn btn-success">Submit</button>
                                  </div>
                                </div>
                              </form>
                    </div>
                  </div>
    
    
    </div>
    <div class="col-sm-2"></div>
</div>
</body>
</html>
